<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

			console.log(response);
			//$("#jokeform").empty();

		});

}

</head>
<body>

<input type="submit" value="submit">
</form>
</div>

</body>
