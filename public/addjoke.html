<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
function doit() {
	$.post('teaser',{question: $("#question").val(), response: $("#response").val(),function(response) {
			console.log(response);
			$("#jokeform").empty();
			$("#jokeform").append("<h1>Very Punchy!</h1>");	
		});
	return false;
}
$('#jokeform')[0].reset();
</script>
</head>
<body>
<h1> Punchline Joke Add-o-Matic </h1>
<div id="jokeform">
<form id="teaser" method="POST" action="teaser" onSubmit="return doit()">
Enter your teaser: <input id="question" name="question" type="text"/><br />
Enter the response: <input id="response" name="response" type="text"/><br /><br />
<input type="submit" value="submit">
</form>
</div>

</body>
</html>
