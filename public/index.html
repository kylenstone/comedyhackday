<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
function doit() {
	var split = location.search.replace('?', '').split('=');
	console.log(split);
	$.post('person',{phone: $("#phone").val(), teaser_id:split[1]},function(response) {
			console.log(response);
			$("#theform").empty();
			$("#theform").append("<h1>Message sent!</h1>");	
		});
	return false;
}
</script>
</head>
<body>
<div id="teaser">
</div>
<p>Hurry your ass up and sign up by putting in your cell number below! (remember the +1)</p>
<div id="theform">
<form id="person" method="POST" action="person" onSubmit="return doit()">
Phone number: <input id="phone" name="phone" type="text"/>
<input type="submit" value="submit">
</form>
</div>

</body>
</html>
