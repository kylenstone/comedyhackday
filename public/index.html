<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
function doit() {
	var split = location.search.replace('?', '').split('=');
	console.log(split);
	$.post('person',{phone: $("#phone").val(), teaser_id:split[1]},function(response) {
			console.log(response);
			$("#theform").empty();
			$("#theform").append("<h1>Thanks!  You should receive a confirmation text</h1>");	
		});
	return false;
}
</script>
</head>
<body>
<h1>Hurry Your Ass!</h1><br />
<img src="/hurryup.png">
<div id="teaser">
</div>
<p><strong>Hurry Your Ass</strong> allows you to declare a race and invite 'scramblers' to pick up an item up for grabs.<br /><br />
Hurry your ass up and enter your object and a contestant's phone number below (remember the +1)
</p>
<div id="theform">
<form id="person" method="POST" action="person" onSubmit="return doit()">
Phone number: <input id="phone" name="phone" type="text"/>
<input type="submit" value="submit">
</form>
</div>

</body>
</html>
